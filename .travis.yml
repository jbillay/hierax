sudo: required
language: node_js
services:
- docker
before_install:
- sudo /etc/init.d/mysql stop
- bash scripts/build.sh
- bash scripts/start.sh
script:
- bash scripts/test.sh
after_success:
- sudo pip install codecov
- codecov
deploy:
  provider: heroku
  script: bash scripts/deploy_heroku.sh
  on:
    branch: master
  api_key:
    secure: 
