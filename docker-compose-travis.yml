version: '3.2'
services:
  hierax-db:
    container_name: hierax-db
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - "dbdata:/data/db"
      - ./db/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: noofs
      MYSQL_USER: hierax
      MYSQL_PASSWORD: hierax
    healthcheck:
      test: exit 0
  hierax-api:
    container_name: hierax-api
    build: ./api/
    depends_on:
      - hierax-db
    links:
      - hierax-db
    ports:
      - '4242:4242' # expose ports - HOST:CONTAINER
    environment:
      - DATABSE_CONNECTION_URI=mysql://hierax:hierax@hierax-db:3306/hierax
      - PORT=4242
      - LOG_LEVEL=debug
      - REQUEST_LIMIT=100kb
      - SESSION_SECRET=mySecret
      - NODE_ENV=development
      - DEFAULT_TIMEZONE='Europe/London'
      - SWAGGER_API_SPEC=/spec
      - API_BASE='/v1/'
      - CH_URL='https://api.companieshouse.gov.uk'
  hierax-display:
    container_name: hierax-display
    build: ./display/
    depends_on:
      - hierax-db
    links:
      - hierax-db
    ports:
      - '9615:9615' # expose ports - HOST:CONTAINER
    environment:
      - DEBUG=
      - NODE_ENV=development
volumes:
  dbdata:
    driver: local
